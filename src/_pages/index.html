---
layout: default
title: Home
---
<section class="posts">
    <h2>Articles</h2>
    <ul class="posts-list">
    {% for post in site.posts %}
    	<li class="post"><time datetime="{{ post.date }}" class="time">{{ post.date | date_to_string }}</time> <a href="{{site.baseurl}}{{ post.url }}" class="title">{{ post.title }}</a>
    {% endfor %}
    </ul>
    <a href="{{site.baseurl}}/bonus.html" class="bonus-link"><span class="fir-tree"></span></a>
</section>
